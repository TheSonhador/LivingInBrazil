{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Cadastro</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Ponto Turistico</li>
        </ol>
        <div class="row">
            <div class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="mt-4">Cadastre seu ponto turistico</h1>

                <form action="{% url 'registrar_P' %}" enctype="multipart/form-data" method="post" class="myform">
                    {% csrf_token %}

                    {{ form }}        

                    <div>
                        <label for="select">Dono:</label>
                        <select class="form-select" id="select" aria_label="select" name="dono">
                            <option value= "Sem dono">Sem dono</td>
                            {% for user in users %}
                                {% for usuario in UsuariosG%}
                                    {% if usuario.gov_user == user %}
                                        <option value = "{{user.username}}">{{user.username}}</td>
                                    {%endif%}
                                {% endfor %}
                                {% for usuario2 in UsuariosJ%}
                                    {% if usuario2.jur_user == user %}
                                        <option value= "{{user.username}}">{{user.username}}</td>
                                    {%endif%}
                                {% endfor %}                            
                            {% endfor %}                        
                        </select>
                    </div>
                    <div class="button">
                        <button id="register">Criar</button>
                    </div>

                    <a href="{% url 'home' %}">Voltar</a>
                </form>
            </div>
        </div>
        <div class="row">
        </div>
    </div>
</main>
{% endblock %}
